<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pumpkin Quest on Wheels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Creepster', cursive;
            letter-spacing: 1.5px;
        }
        @keyframes fall {
            from {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }
        @keyframes jump-scare {
            0% { transform: scale(1); opacity: 0.5; }
            25% { transform: scale(1.8) rotate(-5deg); opacity: 1; }
            50% { transform: scale(1.6) rotate(5deg); opacity: 1; }
            75% { transform: scale(1.9) rotate(-3deg); opacity: 1; }
            100% { transform: scale(1.7) rotate(0deg); opacity: 0; }
        }
        .animate-jump-scare {
            animation: jump-scare 0.7s ease-in-out forwards;
        }

        @keyframes screen-shake {
            0% { transform: translate(0, 0) rotate(0); }
            10%, 30%, 50%, 70%, 90% { transform: translate(-2px, 2px) rotate(-1deg); }
            20%, 40%, 60%, 80% { transform: translate(2px, -2px) rotate(1deg); }
            100% { transform: translate(0, 0) rotate(0); }
        }
        .animate-screen-shake {
            animation: screen-shake 0.5s ease-in-out;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .page-container {
            animation: fade-in 0.5s ease-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        .animate-pulse-bright {
             animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        #app-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(315deg, #4c0519, #1e1b4b, #172554, #000000);
            background-size: 400% 400%;
            animation: gradient-animation 20s ease infinite;
            z-index: -1;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client"
  }
}
</script>
</head>
<body>
    <div id="app-background"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
