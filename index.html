<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pumpkin Quest on Wheels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        body {
            background-color: #111827; /* bg-gray-900 */
            background-image: radial-gradient(circle at center, rgba(124, 58, 237, 0.2) 0%, transparent 60%);
            font-family: 'Creepster', cursive;
        }
        .font-sans {
            font-family: 'Roboto', sans-serif;
        }
        .page-container {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes fall {
            from { transform: translateY(-10vh) rotate(0deg); }
            to { transform: translateY(110vh) rotate(360deg); }
        }
        @keyframes screen-shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .animate-screen-shake {
            animation: screen-shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes pulse-bright {
            0%, 100% { box-shadow: 0 0 15px 5px rgba(239, 68, 68, 0.6); }
            50% { box-shadow: 0 0 25px 10px rgba(239, 68, 68, 0.9); }
        }
        .animate-pulse-bright {
            animation: pulse-bright 2s infinite;
        }
        
        /* New Scare Animations */
        .scare-container {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        @keyframes jump-scare {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.8); opacity: 1; }
            100% { transform: scale(1.5); opacity: 1; }
        }
        .animate-jump-scare { animation: jump-scare 0.3s ease-out forwards; }

        @keyframes ghostly-float {
            from { transform: translateY(100vh) scale(0.5); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 0.9; }
        }
        .animate-ghostly-float { animation: ghostly-float 1.5s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
        
        @keyframes sudden-glitch {
            0% { transform: translate(0); opacity: 1; }
            10% { transform: translate(-8px, 8px) scale(1.1); opacity: 0.5; }
            20% { transform: translate(8px, -8px) scale(0.9); }
            30% { transform: translate(-8px, -8px) scale(1.2); opacity: 1; }
            40% { transform: translate(8px, 8px) scale(1); }
            50% { transform: translate(-8px, 8px) scale(1.1); }
            60% { transform: translate(8px, -8px); opacity: 0.7; }
            70% { transform: translate(-8px, -8px) scale(0.9); }
            80% { transform: translate(8px, 8px) scale(1.2); }
            90% { transform: translate(-8px, 8px); opacity: 1; }
            100% { transform: translate(0); opacity: 1; }
        }
        .animate-sudden-glitch { animation: sudden-glitch 0.4s linear forwards; }
        
        @keyframes spider-drop {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(0) rotate(10deg); opacity: 1; }
        }
        .animate-spider-drop { animation: spider-drop 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards; }
        
        @keyframes doll-appear {
            from { opacity: 0; filter: blur(20px); transform: scale(1.5); }
            to { opacity: 0.9; filter: blur(0); transform: scale(1); }
        }
        .animate-doll-appear { animation: doll-appear 2s ease-in-out forwards; }

        @keyframes handprint-slap {
            0% { transform: scale(2.5); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { opacity: 0.8; }
        }
        .animate-handprint-slap { animation: handprint-slap 0.4s ease-out forwards; }
        
        @keyframes shadow-fade {
            from { opacity: 0; }
            to { opacity: 0.8; }
        }
        .animate-shadow-fade { animation: shadow-fade 2s ease-in forwards; }

        @keyframes static-flicker {
            0%, 100% { opacity: 1; }
            10% { opacity: 0.2; transform: translate(-2px, 2px); }
            20% { opacity: 0.9; transform: translate(2px, -2px); }
            30% { opacity: 0.3; }
            40% { opacity: 1; transform: scale(1.05); }
            50% { opacity: 0.4; }
            60% { opacity: 0.8; transform: translate(3px, -1px); }
            70% { opacity: 0.2; }
            80% { opacity: 1; transform: scale(0.98); }
            90% { opacity: 0.5; }
        }
        .animate-static-flicker { animation: static-flicker 0.2s linear infinite; }
    </style>
</head>

</html>
