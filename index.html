<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pumpkin Quest on Wheels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Creepster', cursive;
            letter-spacing: 1.5px;
        }
        @keyframes fall {
            from {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }
        @keyframes jump-scare {
            0% { transform: scale(1); opacity: 0.5; }
            25% { transform: scale(1.8) rotate(-5deg); opacity: 1; }
            50% { transform: scale(1.6) rotate(5deg); opacity: 1; }
            75% { transform: scale(1.9) rotate(-3deg); opacity: 1; }
            100% { transform: scale(1.7) rotate(0deg); opacity: 0; }
        }
        .animate-jump-scare {
            animation: jump-scare 0.7s ease-in-out forwards;
        }

        @keyframes screen-shake {
            0% { transform: translate(0, 0) rotate(0); }
            10%, 30%, 50%, 70%, 90% { transform: translate(-2px, 2px) rotate(-1deg); }
            20%, 40%, 60%, 80% { transform: translate(2px, -2px) rotate(1deg); }
            100% { transform: translate(0, 0) rotate(0); }
        }
        .animate-screen-shake {
            animation: screen-shake 0.5s ease-in-out;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .page-container {
            animation: fade-in 0.5s ease-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        .animate-pulse-bright {
             animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        #app-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Fallback */
            background-image: radial-gradient(circle at 50% 50%, #580a1d 0%, #1a0208 40%, #000000 75%);
            background-size: 200% 200%;
            animation: breathing-background 10s ease-in-out infinite;
            z-index: -1;
            overflow: hidden; /* Hide overflowing noise */
        }

        #app-background::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            animation: noise-animation 0.5s linear infinite;
        }

        @keyframes breathing-background {
            0% { background-position: 50% 50%; background-size: 200% 200%; }
            50% { background-position: 50% 50%; background-size: 250% 250%; }
            100% { background-position: 50% 50%; background-size: 200% 200%; }
        }

        @keyframes noise-animation {
            0% { transform: translate(0,0); }
            10% { transform: translate(-5%,-5%); }
            20% { transform: translate(-10%,5%); }
            30% { transform: translate(5%,-10%); }
            40% { transform: translate(-5%,15%); }
            50% { transform: translate(-10%,5%); }
            60% { transform: translate(15%,0%); }
            70% { transform: translate(0%,10%); }
            80% { transform: translate(-15%,0%); }
            90% { transform: translate(10%,5%); }
            100% { transform: translate(0,0); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client"
  }
}
</script>
</head>
<body>
    <div id="app-background"></div>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
